{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}


{% block content %}
<div class="accountTabs">
  <button disabled class="btn activatedTab">
    로그인
  </button>
  <button>
    <a href="{% url 'account_signup' %}">
      회원가입
    </a>
  </button>
</div>
<!-- <h1>로그인</h1> -->


<!-- <p>아직 계정이 없으시다면 
  <button>
    <a href="{{ signup_url }}">회원가입</a>
  </button>
  을 먼저 해주세요
</p> -->

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>
        <label for="id_login">ID</label>
      </td>
      <td>
        <input type="text" name="login" placeholder="" autocomplete="username" maxlength="150" required="" id="id_login">
      </td>
    </tr>
    <tr>
      <td>
        <label for="id_password">PW</label>
      </td>
      <td>
        <input type="password" name="password" placeholder="" autocomplete="current-password" required="" id="id_password">
      </td>
    </tr>
  </table>
  <!-- <div>

    <input type="checkbox" name="remember" id="id_remember">
    <label for="id_remember">Remember Me</label>
  </div> -->
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <div class=" flexCenter">

    <button class="btn w100 primaryAction" type="submit">로그인</button>
  </div>
  <!-- <a class="smallText flexCenter secondaryAction" href="{% url 'account_reset_password' %}">비밀번호를 잊어버리셨나요?</a> -->
</form>

{% endblock %}
